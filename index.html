<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Notes</title>
</head>


<body>
    <header class="header">
        <!-- Ваш код -->
        <img class="notes" src="img/note.svg" alt="">
        <div class="icon">
            <img class="icon-notes" src="img/notes.svg" alt="">
            <p class="total">Всего заметок: <span class="count">0</span></p>
        </div>
    </header>

    <main>


        <div class="wrapper">
            <div class="form">
                <form class="note-form" name="notes">
                    <!-- Ваш код -->
                    <label class="label" for="nameNote">Название заметки</label>
                    <input class="input-one" type="text" name="Note" id="nameNote" placeholder="Напишите название новой заметки...">
                    <label class="label" for="descriptionNote">Описание новой заметки</label>
                    <input class="input-two" type="text" name="Note" id="descriptionNote" placeholder="Напишите описание новой заметки...">
                </form>
            </div>

            <div class="colors-notes">
                <div class="color">
                    <p class="title">Выберите цвет заметки</p>
                    <ul class="color-options">
                        <li class="color-option">
                            <div class="circle yellow" id="yellow"></div>
                        </li>
                        <li class="color-option">
                            <div class="circle green" id="green"></div>
                        </li>
                        <li class="color-option">
                            <div class="circle blue" id="blue"></div>
                        </li>
                        <li class="color-option">
                            <div class="circle red" id="red"></div>
                        </li>
                        <li class="color-option">
                            <div class="circle pink" id="pink"></div>
                        </li>
                    </ul>
                </div>

                <button class="btn" type="submit">
                    <img class="icon-plus" src="img/plus.svg" alt="plus">
                    Добавить заметку</button>
            </div>
        </div>

        <div class="filter-box" id="filter-box">
            <div class="box" id="box">
                <input type="checkbox" class="check" id="check">Показать только избранные
            </div>
        </div>

        <div class="content">
            <p class="content-text">У Вас нет еще ни одной заметки</p>
            <p class="content-text">Заполните поля выше и создайте свою первую заметку!</p>
        </div>




        <div class="notes-list">
            <!-- Сюда будут рендерится заметки из JavaScript -->
        </div>


        <div class="messages-box" id="messages-box">
            <!-- Сюда будут рендерится информационные сообщения из JavaScript -->
        </div>


    </main>


    <script src="script.js"></script>
</body>

</html>
